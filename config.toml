# The URL the site will be built for
base_url = "https://laionazeredo.dev"

# The site title and description; used in feeds by default.
title = "Laion Azeredo"
description = "Dividindo com voc√™ um pouco do que aprendo todo dia sobre engenharia de software."

# The site theme to use.
theme = "radion"

# The default language; used in feeds.
default_language = "en"

# When set to "true", the generated HTML files are minified.
minify_html = false

# When set to "true", a feed is automatically generated.
generate_feeds = false

# The default author for pages
author = "laionazeredo"

# When set to "false", Sitemap.xml is not generated
generate_sitemap = true

# When set to "false", robots.txt is not generated
generate_robots_txt = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[search]
index_format = "elasticlunr_json"


# Whether to automatically compile all Sass files in the sass directory
compile_sass = false


taxonomies = [
    # You can enable/disable RSS
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
# When set to "true", emoji aliases translated to their corresponding
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => üòÑ)
render_emoji = true
# Whether smart punctuation is enabled (changing quotes, dashes, dots in their typographic form)
# For example, `...` into `‚Ä¶`, `"quote"` into `‚Äúcurly‚Äù` etc
smart_punctuation = true
# Whether footnotes are rendered in the GitHub-style (at the bottom, with back references) or plain (in the place, where they are defined)
bottom_footnotes = true

[extra]
# Put all your custom variables here
radion_title = "laionAzeredo"
radion_subtitle = "Dividindo com voc√™ um pouco do que aprendo todo dia sobre engenharia de software."
favicon = false
codeblock = true
theme = "toggle" # options: {light, dark, auto, toggle}
toc = true
comments = false
enable_search = true
radion_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
]
